<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Chivo:ital,wght@0,100..900;1,100..900&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<title>Schedule | WECEHacks</title>
</head>
<body>
	<div id="logo" class="chivo-semibold font-large">
		<h1>WECEHacks</h1>
	</div>
	<div class="main-content">
		<div class="schedule-column">
			<div id="schedule-header-wrapper" class="jetbrains-mono-medium font-medium">
				<h1>Schedule</h1>
			</div>
			<div class="day-element">
				<div class="schedule-day-header font-medium">
					<h2>Day 1: March 30</h2>
				</div>
				<div class="schedule-event-wrapper">
					<div class="schedule-event-text-wrapper">
						<div class="schedule-event-header font-small">
							<h2>Check In Starts</h2>
						</div>
						<div class="schedule-event-body font-tiny">
							9:00 am
						</div>
					</div>
				</div>
				<div class="schedule-event-wrapper">
					<div class="schedule-event-text-wrapper">
						<div class="schedule-event-header font-small">
							<h2>Sample Event</h2>
						</div>
						<div class="schedule-event-body font-tiny">
							sample:time pm
						</div>
					</div>
				</div>
			</div>
			<div class="day-element">
				<div class="schedule-day-header font-medium">
					<h2>Day 2: March 31</h2>
				</div>
				<div class="schedule-event-wrapper">
					<div class="schedule-event-text-wrapper">
						<div class="schedule-event-header font-small">
							<h2>Sample Event</h2>
						</div>
						<div class="schedule-event-body font-tiny">
							sample:time am
						</div>
					</div>
				</div>
				<div class="schedule-event-wrapper">
					<div class="schedule-event-text-wrapper">
						<div class="schedule-event-header font-small">
							<h2>Sample Event</h2>
						</div>
						<div class="schedule-event-body font-tiny">
							sample:time pm
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
